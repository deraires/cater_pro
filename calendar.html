</head>

    <main>
        <div class="calendarTitle">
            <h1>Calendar</h1>
        </div>
        
        <div class="calendarContainer">

            <div class="calendarCard">
  
              <div class="headerHeroBackground gradient">
                <div class="calendarHeader">
  
                  <a class="prev-button" id="prev">
                    <i class="fa-solid fa-angle-left fa-lg"></i>
                  </a>
                  <a class="next-button" id="next">
                    <i class="fa-solid fa-angle-right fa-lg"></i>
                  </a>
  
                  <div class="calendarHeaderTitle">                    
                      <h3 id="monthName">February</h3>
                      <h4 id="todayDayName">Today is Friday 7 Feb</h4>                 
                  </div>
                </div>
              </div>
  
              <div class="calendarContent">
                <div class="calendarMonth">
  
                  <div id="calendarDaysHeader">
                    <div class="row">
                      <div class="col">Mon</div>
                      <div class="col">Tue</div>
                      <div class="col">Wed</div>
                      <div class="col">Thu</div>
                      <div class="col">Fri</div>
                      <div class="col">Sat</div>
                      <div class="col">Sun</div>
                    </div>
                  </div>
  
                  <div id="calendarDaysContent" class="">
  
                  </div>
  
                </div>
              </div>

    </main>
