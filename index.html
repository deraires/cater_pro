    <main>
        <div id="loginContainer">
            <h1 id="welcomeIndexPage">Welcome to Cater Pro</h1>
            <div id="loginCard">
                <form id="loginForm">
                    <h2>Login</h2>
                    <label for="loginEmail">E-mail</label>
                    <input type="email" name="loginEmail" id="loginEmail" placeholder="email@example.com">
                    <label for="loginPassword">Password</label>
                    <input type="password" name="loginPassword" id="loginPassword" placeholder="* * * * * * *">
                    <a href="jjj">Forgot my password</a>
                    <input type="checkbox" name="loginRememberInfo" id="loginRememberInfo">
                    <label for="loginRememberInfo">Remember me</label>
                    <input type="submit" class="buttonSubmit" value="Login">
                </form>
            </div>
        </div>
    </main>
